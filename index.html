<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Horas – RH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Controle de Horas – RH</h1>

    <div class="financeiro">
        <label>Salário Mensal (R$):</label>
        <input type="number" id="salario" placeholder="Ex: 2500">
        <p><strong>Valor da Hora:</strong> R$ <span id="valorHora">0.00</span></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Entrada</th>
                <th>Saída Almoço</th>
                <th>Volta Almoço</th>
                <th>Saída Final</th>
                <th>Trabalhadas</th>
                <th>Extra</th>
                <th>Falta</th>
            </tr>
        </thead>
        <tbody id="tabelaDias"></tbody>
    </table>

    <div class="resumo">
        <p><strong>Total da Semana:</strong> <span id="totalSemana">0</span> h</p>
        <p><strong>Horas Extras:</strong> <span id="extraSemana">0</span> h</p>
        <p><strong>Horas Faltantes:</strong> <span id="faltaSemana">0</span> h</p>
        <p><strong>Total Extras (R$):</strong> R$ <span id="valorExtra">0.00</span></p>
        <p><strong>Total Descontos (R$):</strong> R$ <span id="valorDesconto">0.00</span></p>
    </div>

    <button onclick="calcularSemanaUI()">Calcular Semana</button>
</div>

<script src="script.js"></script>
</body>
</html>
