<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle Mensal de Horas - RH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Controle Mensal de Horas</h1>

<div class="topo">
    <label>Mês:</label>
    <select id="mes"></select>

    <label>Ano:</label>
    <select id="ano"></select>

    <label>Salário (R$):</label>
    <input type="number" id="salario" placeholder="Ex: 2500">

    <button onclick="gerarCalendario()">Gerar Mês</button>
    <button onclick="calcularMes()">Calcular Mês</button>
</div>

<table>
    <thead>
        <tr>
            <th>Data</th>
            <th>Dia</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Trabalhado</th>
            <th>Extra</th>
            <th>Falta</th>
        </tr>
    </thead>
    <tbody id="corpoTabela"></tbody>
</table>

<div class="resumo">
    <h2>Resumo Mensal</h2>
    <p>Total Trabalhado: <span id="totalHoras">0</span> h</p>
    <p>Horas Extras: <span id="totalExtras">0</span> h</p>
    <p>Horas Faltantes: <span id="totalFaltas">0</span> h</p>
    <p>Valor Hora: R$ <span id="valorHora">0.00</span></p>
    <p>Valor Extras: R$ <span id="valorExtras">0.00</span></p>
    <p>Descontos: R$ <span id="valorDescontos">0.00</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
